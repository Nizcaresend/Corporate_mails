<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Navigation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .btn {
      background-color: #1ea69a; /* Green */
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 8px;
    }

    .btn:hover {
      background-color: #1ea69a;
      transform: scale(1.05);
    }

     .btn1 {
      background-color: #313955; /* Green */

      font-size: 16px;

      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 8px;
    }

    .btn1:hover {
      background-color: #313955;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div>
      <h1>Navigate with Buttons</h1>
