<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Navigation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .btn {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 8px;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Navigate with Buttons</h1>

  <a href="./Airlines/test.html" class="btn">Airline 1</a>
  <a href="./Airlines/test2.v2.html" class="btn">Airline 2</a>
  <a href="./Airlines/test3.html" class="btn">Airline 3</a>
  <a href="./Airlines/test4.html" class="btn">Airline 4</a>
  <a href="./Airlines/test5.html" class="btn">Airline 5</a>
  <a href="./Airlines/test6.html" class="btn">Airline 6</a>
  <a href="./Airlines/test7.html" class="btn">Airline 7</a>
  <a href="./Airlines/test8.html" class="btn">Airline 8</a>
  <a href="./Airlines/test9.html" class="btn">Airline 9</a>
  <a href="./Airlines/test10.v2.html" class="btn">Airline 10</a>
  <a href="./Airlines/test11.html" class="btn">Airline 11</a>
  <a href="./Airlines/test12.html" class="btn">Airline 12</a>
  

</body>
</html>
