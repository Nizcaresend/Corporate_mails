<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Navigation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .btn {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 8px;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Navigate with Buttons</h1>

  <a href="./airline.html" class="btn">Airline Intro campaign</a>
  <a href="./airline_2.html" class="btn">Airline 1</a>
  <a href="./airline_3.html" class="btn">Airline 2</a>
  <a href="./airline_4.html" class="btn">Airline 3</a>
  <a href="./airline_5.html" class="btn">Airline 4</a>
  <a href="./airline_6.html" class="btn">Airline 5</a>
  

</body>
</html>
